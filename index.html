<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviesFlix</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module" defer></script>
    <script src="./font.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./movieICON.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="expand-card show">
        <div class="filme-card">
          <div class="container-imagem">
            <img src="https://image.tmdb.org/t/p/w500/rzdPqYx7Um4FUZeD8wpXqjAUcEm.jpg" alt="foto do filme">
          </div>
          <div class="container-info">
            <h2 class="filme-titulo">Título do Filme</h2>
            <p class="filme-descricao">
              Descrição do filme Lorem ipsum dolor sit amet, consectetur
              adipiscing elit.
            </p>
            <p class="filme-genero">Gênero: Ação, Aventura</p>
            <p class="filme-lancamento">
              Data de Lançamento: 25 de dezembro de 2022
            </p>
            <div class="botoes">
              <button class="favoritar">Favoritar</button>
              <button class="fechar">Fechar</button>
              <a class="assistir-link" href="#">Assistir</a>
          </div>
          </div>
        </div>
      </div>

      <h1>Pesquisa de Filmes</h1>

      <form id="search-form">
        <div class="box-search">
          <input
            type="text"
            id="query"
            placeholder="Digite o título do filme..."
          />
          <button id="button-search" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </form>
      <div id="movies"></div>
    </div>
  </body>
</html>
